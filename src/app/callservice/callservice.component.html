<div class="todo-list">
    <h2>Todo</h2>
    <table>
    <thead>
    <tr>
    <th>UserID</th>
    <th>ID</th>
    <th>Title</th>
    <th>Completed</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
    <td>{{ todo.userId }}</td>
    <td>{{ todo.id }}</td>
    <td>{{ todo.title }}</td>
    <td>{{ todo.completed }}</td>
    </tr>
    </tbody>
    </table>
   </div>
